<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de Senhas</title>
</head>
<body>
  <div class="container">
    <h1>Gerador de Senhas</h1>
    <div class="senha-gerada">Selecione as opções</div>
    <div class="container-chk">
      <div class="cont"><p>Quantidade de caracteres</p> <input value="20" type="number" min="1" max="50" class="qtd-caracteres"></div>
      <div class="cont"><p>Adicionar maiúsculas</p> <input type="checkbox" class="chk-maiusculas" checked></div>
      <div class="cont"><p>Adicionar minúsculas</p> <input type="checkbox" class="chk-minusculas"></div>
      <div class="cont"><p>Adicionar símbolos</p> <input type="checkbox" class="chk-simbolos" checked></div>
      <div class="cont"><p>Adicionar números</p> <input type="checkbox" class="chk-numeros"></div>
      <button class="gerar-senha">Gerar senha</button>
    </div>
  </div>
  <script src="../../../public/assets/js/bundle.js"></script>
</body>
</html>
